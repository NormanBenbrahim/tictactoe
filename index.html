<!DOCTYPE html>
<html>
<head>

	<title>Tic Tac Toe</title>
	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"> 
	<!-- jQuery -->
	<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	<!-- Custom stylesheet -->
	<script type="text/javascript" src="interact.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<!-- welcome-menu-->
	<div class="welcome-menu text-center" id="welcome-menu">
	    <span class="welcome-text"><h2>Welcome to tictactoe.js</h2><h4>Choose your weapon</h4></span>  
	    <button id="X">X</button><button id="O">O</button>
	    <span class="welcome-text"><h4>Choose your difficulty</h4></span>
	    <button id="e">Easy</button><button id="h">Hard</button>
	    <span class="welcome-text"><h4>Who has the first move</h4></span>
	    <button id="you">You First</button><button id="me">Me First</button>
	    <br><button id="go">Go!</button>
	</div>
	<!-- /welcome-menu-->   

	<!-- container -->
	<div class="container-fluid">
	    

	    
	    <h3 class="title">tictactoe.js <span class="signature">by elefun <img id="elephant"  src="https://cdn1.iconfinder.com/data/icons/animals-18/154/animal-elephant-body-skin-128.png"></span></h3>
	    

	    
	    <!-- board text-center -->
	    <div class="board">

	        <!-- make 9 board squares organized by rows -->
	        <!-- we start count from the top left, giving id's in that order --> 
	        
	        <!-- all-squares -->
	        <div class="all-squares">
	        
	            <!-- row top-row -->
	            <div class="row top-row container">

	                <div class="square" id="sq6"></div>
	                <div class="square" id="sq7"></div>
	                <div class="square" id="sq8"></div>

	            </div>
	            <!-- /row top-row -->

	            <!-- row middle-row -->
	            <div class="row middle-row container">

	                <div class="square" id="sq3"></div>
	                <div class="square" id="sq4"></div>
	                <div class="square" id="sq5"></div>

	            </div>
	            <!-- /row middle-row -->

	            <!-- row bottom-row -->
	            <div class="row bottom-row container">

	                <div class="square" id="sq0"></div>
	                <div class="square" id="sq1"></div>
	                <div class="square" id="sq2"></div>

	            </div>
	            <!-- /row bottom-row -->            
	        
	        </div>
	        <!-- /all-squares -->

	    </div>    
	    <!-- /board text-center -->
	    
	    <div class="score">
	    
	        <span style="font-size: 24px; font-family: Verdana; text-decoration: underline;">Scoreboard</span><br>
	        
	        <table>
	            <tr>
	                <td>You &nbsp; &nbsp;</td>
	                <td>Me</td>
	            </tr>
	            <tr>
	                <td><span id="computerscore" class="scorecount">0</span></td>
	                <td><span id="userscore" class="scorecount">0</span></td>
	            </tr>
	        </table>
	       
	        
	    </div>

	</div>
	<!-- /container -->

</body>
</html>
